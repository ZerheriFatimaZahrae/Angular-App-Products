<div class=" p-3">
  <div class="card">
    <div class="card-header">
      <h3>Products Component</h3>
    </div>

    <div class="card-body">
      <input class="p-1" type="text" [(ngModel)]="keyword" >
      <button (click)="searchProducts()" class="btn btn-outline-success ms-2">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="card-body">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </thead>
        <tbody>

          <tr *ngFor="let product of products ">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">

                <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleDeleteProduct(product)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button (click)="handleEditProduct(product)" class="btn btn-outline-success">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>

          </tr>

        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li  *ngFor="let page of [].constructor(this.totalPages);let i=index ">
          <button (click)="handleGetPage(i+1)"
                  [ngClass]="currentPage==(i+1)?'btn btn-primary m-1':
                  'btn btn-outline-primary m-1'"
                  >
              {{(i+1)}}
          </button>
        </li>
      </ul>


    </div>
  </div>
</div>
